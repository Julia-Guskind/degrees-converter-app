<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- The screen size is responsive to the device you're on -->

    <title>Degrees to Radians Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
            <!-- THIS IS A COMMENT -->
            <!-- header/Title -->
    <h1>Degrees to Radians Converter</h1>

            <!-- we will create two input boxes: -->
            <!-- an input box for degrees -->
            <!-- and an "input" box that will use JS to display our converted output in radians -->
    <section class="inputs">
        <input type="number" name="degrees" id="degrees" class="input" placeholder="Input: degrees">
        <br><br><br>
        <input type="number" name="radians" id="radians" class="input" placeholder="Output: radians">
    </section>

    <script src="main.js"></script>

</body>


</html>
